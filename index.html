<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демо-версия</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="modal">
        <form action="#" class="form">
            <div class="form__close">
                <button class="form__close__btn"></button>
            </div>
            <div class="form__title">Войти в систему</div>
            <input type="text" placeholder="Email/Телефон">
            <input type="password" placeholder="Пароль">
            <div class="form__checkbox">
                <input type="checkbox"> Запомнить пароль
            </div>
            <a href="#">Восстановить</a>
            <button class="form__btn">Войти</button>
            <button class="form__btn form__btn2">Зарегестрироваться</button>
        </form>
    </div>
    <div class="container">
        <div class="section section__l">
            <div class="section__wraper">
                <div class="section__title">Демо-версия</div>
                <p>За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых
                    проектов. Используя знания и накопленный опыт мы можем предложить </p>
                <button class="secton__button">Попробовать бесплатно</button>
            </div>
        </div>
        <div class="section section__r">
            <img src="./images/pc.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
